<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>

<p><button ion-button (click)="clickBanner()"> Banner</button></p>
<p><button ion-button (click)="clickBanner2()"> Banner 2</button></p>

  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
   <ion-list>

  <ion-item>
    <ion-label floating>brand</ion-label>
    <ion-input type="text" [(ngModel)]="brandTxt" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>model</ion-label>
    <ion-input type="text" [(ngModel)]="modelTxt"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>variant</ion-label>
    <ion-input type="text" [(ngModel)]="variantTxt"></ion-input>
  </ion-item>

</ion-list>
  </p>
<p><button ion-button (click)="clickSubmit()"> Submit</button></p>


  

</ion-content>
