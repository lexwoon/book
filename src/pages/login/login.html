<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="txtUsername"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="txtPassword"></ion-input>
  </ion-item>

</ion-list>

<p><button ion-button (click)="LoginNow()">Login</button></p>
<p><button ion-button (click)="LoginNow()" clear>Forgotten Password >></button><br>
<button ion-button (click)="LoginNow()" clear>Create New Account >></button></p>
</ion-content>
